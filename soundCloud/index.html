
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>SoundCloud Player</title>
    <link rel='stylesheet' href='styles/semantic.min.css'>
    <link rel='stylesheet' href='styles/main.css'>
</head>

<body id='soundcloud-player'>

    <div class='ui container col'>

        <div class='col-left js-playlist'>

            <div class='inner'></div>

        </div>

        <div class='col-right'>

            <div class='main'>

                <div class='ui massive icon input'>

                    <input type='text' placeholder='Search for a song or artist...' class='js-search input-search'>
                    <i class='search icon js-submit'></i>

                </div>

                <br>
                <br>
                
                <button class='reset'>Reset Playlist</button>

                <div class='search-results js-search-results ui cards'></div>

            </div>

        </div>

    </div>

    <script src='https://connect.soundcloud.com/sdk/sdk-3.3.2.js'></script>

    <script src="javascript/eventos_InicializacionAPI.js"></script>
    <script src="javascript/barraLateral.js"></script>
    <script src="javascript/cardsDinamicas_BusquedaCancion.js"></script>

    <script src='javascript/semantic.min.js'></script>


</body>

</html>
